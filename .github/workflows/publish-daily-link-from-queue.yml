name: Publish Daily Link From Queue

on:
  schedule:
    # Runs daily at 00:00 IST (18:30 UTC previous day).
    - cron: "30 18 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Publish top queue item
        id: publish
        run: ruby scripts/publish_from_daily_queue.rb

      - name: Commit and push changes
        if: steps.publish.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _data/daily_links.yml _data/daily_links_queue.yml
          git commit -m "chore(daily): publish queued link for ${{ steps.publish.outputs.published_date }}"
          git push

      - name: Build with Jekyll
        if: steps.publish.outputs.changed == 'true'
        run: bundle exec jekyll build --baseurl ""

      - name: Upload artifact
        if: steps.publish.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        if: steps.publish.outputs.changed == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: No-op when queue is empty
        if: steps.publish.outputs.changed != 'true'
        run: echo "Queue is empty. Skipping commit/build/deploy."
