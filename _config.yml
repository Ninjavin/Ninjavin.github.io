### Site Settings ###
title: Ninjavin
description: >-
  My name is Vineeta. I'm in my final year. An engineer, a learner & a writer. I believe in the power of Indie folk music and MS Dhoni's last ball six.
baseurl: "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
# repository: Ninjavin/Ninjavin.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: YoussefRaafatNasry/portfolYOU

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md

### Author Info ###
author:
  name: Vineeta Jain
  image: https://pbs.twimg.com/profile_images/1344885463539097600/SljoaTgT_400x400.jpg
  email: vinjain2006@gmail.com
  github: Ninjavin
  instagram: n.i.n.j.a.v.i.n
  linkedin: vineeta-jain-085a11196
  medium: vinjain2006
  twitter: vineeta_vj

### Posts ###
permalink: /blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name

### Disqus ###
disqus:
  shortname: ninjavin-disqus # Your website Shortname on disqus

### Analytics ###
analytics:
  enabled: false # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"

github: [metadata]
